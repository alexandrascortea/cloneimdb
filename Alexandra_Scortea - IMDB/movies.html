  <main>

    <div class="modal fade" id="addEditMovieModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="add-edit-title">Add movie</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div id="error-messages" class="error-messages-valid">Please enter all the fields</div>
              <label for="movie-name">Name</label>
              <input type="text" id="movie-name" autocomplete="off" class="field form-control" />
              <br />
              <label for="movie-year">Year</label>
              <input type="text" id="movie-year" autocomplete="off" class="field form-control" />
              <br />
              <label for="movie-plot">Plot</label>
              <input type="text" id="movie-plot" autocomplete="off" class="field form-control" />
              <br />
              <label for="movie-rating">Rating</label>
              <input type="text" id="movie-rating" autocomplete="off" class="field form-control" />
              <br />
              <input type="hidden" id="movie-id" />
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" id="btn-submit" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>

            Are you sure you want to delete this movie?
