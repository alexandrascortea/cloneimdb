<!DOCTYPE html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link rel="stylesheet" href="assets/styles/style.css" />

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>

<body class="bg-black">
  <main class="bg-black">
    <section class="vh-100">
      <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-md-9 col-lg-6 col-xl-5 justify-content-center d-flex">
            <img src="assets/images/Images/logo_movie.png" class="img-fluid bg-black " alt="Sample image">
          </div>
          <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
            <form action="movies.html">
              <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
                <p class="lead fw-normal mb-0 me-3 text-light">Sign in with</p>
                <a href="https://ro-ro.facebook.com/"><button type="button"
                    class="btn btn-outline-primary rounded-circle btn-floating mx-1 ">
                    <i class="bi bi-facebook"></i></a>
                </button>

                <a href="https://twitter.com/i/flow/login"><button type="button"
                    class="btn btn-outline-primary btn-floating mx-1 rounded-circle">
                    <i class="bi bi-twitter"></i>
                  </button></a>

                <a href="https://www.linkedin.com/"><button type="button"
                    class="btn btn-outline-primary rounded-circle  btn-floating mx-1 ">
                    <i class="bi bi-linkedin"></i>
                  </button>
                </a>
              </div>

              <div class="divider d-flex align-items-center my-4">
                <p class="text-center fw-bold mx-3 mb-0 text-light">Or</p>
              </div>

              <!-- <p class="d-none" id="error">Invalid</p> -->

              <!-- Email input -->
              <div class="form-outline mb-4">
                <input type="text" value="alexandra.scortea@zegasoftware.com" class="form-control form-control-lg"
                  name="email" id="email" aria-describedby="helpId" placeholder="Enter a valid email address">
                <label class="form-label text-light" for="email">Email address</label>
              </div>

              <!-- Password input -->
              <div class="form-outline mb-3">
                <input type="password" value="Alexandra123!" class="form-control form-control-lg" name="password" id="password"
                  aria-describedby="helpId" placeholder="Enter password">
                <label class="form-label text-light" for="password">Password</label>
              </div>

              <div class="d-flex justify-content-between align-items-center">
                <!-- Checkbox -->
                <div class="form-check form-switch">
                  <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                  <label class="form-check-label text-light" for="flexSwitchCheckDefault">Remember me</label>
                </div>
                <a href="forgotpass.html" class="text-light">Forgot password?</a>
              </div>

              <div class="text-center text-lg-start mt-4 pt-2">
                <button id="btn-signin" type="button" class="btn btn-primary btn-lg"
                  style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
                <p class="small fw-bold mt-2 pt-5 align-content-end mb-0 text-light">Don't have an account? <a
                    href="signup.html" class="link-danger">Register</a></p>
              </div>

            </form>
          </div>
        </div>
      </div>

    </section>
  </main>
  <footer>
    <!-- place footer here -->
    <!-- Copyright -->
    <!-- Copyright -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
    crossorigin="anonymous"></script>
  <script src="assets/scripts/signin.js"></script>
</body>

</html>
