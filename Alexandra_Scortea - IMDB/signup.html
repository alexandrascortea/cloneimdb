<!DOCTYPE html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link rel="stylesheet" href="assets/styles/style.css" />

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>

<body class="bg-black">
  <main class="bg-black">
    <section class="vh-80">
      <div class="container-fluid h-custom">
        <div class="row  d-flex justify-content-center align-items-center h-100">
          <div class="col-md-9 col-lg-6 col-xl-5 d-flex justify-content-center">
            <img src="assets/images/Images/logo_movie.png" class="img-fluid bg-black " alt="Sample image">
          </div>
          <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
            <form class=" mt-2" id="form" action="signin.html">
              <div class="d-flex flex-row  justify-content-center">
                <p class="lead fw-normal mb-0 me-3 text-light d-flex justify-content-center">Sign in with</p>
                <a href="https://ro-ro.facebook.com/"><button type="button"
                    class="btn btn-outline-primary rounded-circle btn-floating mx-1 ">
                    <i class="bi bi-facebook"></i>
                  </button></a>

                <a href="https://twitter.com/i/flow/login"><button type="button"
                    class="btn btn-outline-primary btn-floating mx-1 rounded-circle">
                    <i class="bi bi-twitter"></i>
                  </button></a>

                <a href="https://www.linkedin.com/"><button type="button"
                    class="btn btn-outline-primary rounded-circle  btn-floating mx-1 ">
                    <i class="bi bi-linkedin"></i>
                  </button>
                </a>
              </div>

              <div class="divider d-flex align-items-center my-4">
                <p class="text-center fw-bold mx-3 mb-0 text-light">Or</p>
              </div>

              <!--  First Name -->
              <div class="form-outline mb-4 input-control">

                <label class="form-label text-light" for="firstName">First name</label>
                <input type="text" id="firstName" class="form-control form-control-lg border "
                  placeholder="Enter a first name" />

                <div class="error-valid">First name is required!</div>
              </div>
              <!--  Last Name -->
              <div class="form-outline mb-4 input-control">
                <label class="form-label text-light" for="lastName">Last name</label>
                <input type="text" id="lastName" class="form-control form-control-lg "
                  placeholder="Enter a last name" />

                <div class="error-valid">Last name is required!</div>
              </div>

              <!-- Email input -->
              <div class="form-outline mb-4 input-control">
                <label class="form-label text-light" for="email">Email address</label>
                <input type="email" id="email" class="form-control form-control-lg border "
                  placeholder="Enter a valid email address" />

                <div class="error-valid">Email is required!</div>
              </div>

              <!-- Password input -->
              <div class="form-outline mb-3 input-control">
                <label class="form-label text-light" for="password">Password</label>
                <input type="password" id="password" class="form-control form-control-lg "
                  placeholder="Enter password" />

                <div class="error-valid">Password is required!</div>
              </div>

              <!-- Password input -->
              <div class="form-outline mb-3 input-control">
                <label class="form-label text-light" for="password2"> Repeat password</label>
                <input type="password" id="password2" class="form-control form-control-lg border "
                  placeholder="Repeat password" />

                <div class="error-valid">Please confirm your password!</div>
              </div>

              <div class="text-center text-lg-start mt-4 pt-2">
                <button type="submit"  id="btnRegister" class="btn btn-primary btn-lg px-2.5rem">Register</button>
              </div>

            </form>
          </div>
        </div>
      </div>

    </section>
  </main>
  <footer>
    <!-- place footer here -->
    <!-- Copyright -->
    <!-- Copyright -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
    crossorigin="anonymous"></script>
  <script src="assets/scripts/signup.js"></script>
</body>

</html>
